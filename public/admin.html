<script>
  async function testarConexao() {
    try {
      const res = await fetch("/api/tarefas");
      const data = await res.json();
      document.getElementById("resultadoConexao").textContent =
        "‚úÖ Conectado com sucesso!\nTarefas carregadas: " + data.length;

  async function criarTarefa() {
    const body = {
      titulo: document.getElementById("titulo").value,
      link: document.getElementById("link").value,
      dia: parseInt(document.getElementById("dia").value),
      pontos: parseInt(document.getElementById("pontos").value)
    };

    try {
      const res = await fetch("/admin/tarefa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      document.getElementById("respostaCriar").textContent = text;
    } catch (err) {
      document.getElementById("respostaCriar").textContent =
        "‚ùå Erro ao criar tarefa: " + err;
    }
  }

<script>
  async function executarSQL() {
    const sql = document.getElementById("sql").value;
    try {
      const res = await fetch("/admin/sql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql })
      });

      const text = await res.text();
      let result;
      try {
        result = JSON.parse(text);
      } catch (e) {
        // Se n√£o for JSON, exibe como texto puro
        document.getElementById("respostaSQL").innerHTML =
          "<strong>Resposta:</strong><br><pre>" + text + "</pre>";
        return;
      }

      // Se for JSON, gerar tabela
      if (Array.isArray(result) && result.length > 0) {
        const keys = Object.keys(result[0]);
        let tabela = "<table border='1' cellpadding='8' cellspacing='0'><tr>";
        keys.forEach(k => {
          tabela += `<th>${k}</th>`;
        });
        tabela += "</tr>";

        result.forEach(row => {
          tabela += "<tr>";
          keys.forEach(k => {
            tabela += `<td>${row[k]}</td>`;
          });
          tabela += "</tr>";
        });
        tabela += "</table>";

        document.getElementById("respostaSQL").innerHTML = tabela;
      } else {
        document.getElementById("respostaSQL").innerHTML =
          "<pre>" + JSON.stringify(result, null, 2) + "</pre>";
      }
    } catch (err) {
      document.getElementById("respostaSQL").innerHTML =
        "<pre>‚ùå Erro ao executar SQL: " + err + "</pre>";
    }
  }
</script>
