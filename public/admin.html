<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - LucreMaisTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #2a8f43;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Painel Admin - LucreMaisTask</h2>

  <section>
    <h3>‚úÖ Verificar conex√£o com o banco</h3>
    <button onclick="testarConexao()">Testar Conex√£o</button>
    <pre id="resultadoConexao">Aguardando teste...</pre>
  </section>

  <section>
    <h3>‚ûï Criar Nova Tarefa</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo da tarefa" required />
    <input type="text" id="link" placeholder="Link da tarefa (https://...)" required />
    <input type="number" id="dia" placeholder="Dia (ex: 16)" required />
    <input type="number" id="pontos" placeholder="Pontos da tarefa" value="1" required />
    <button onclick="criarTarefa()">Criar Tarefa</button>
    <pre id="respostaCriar">Aguardando envio...</pre>
  </section>

  <section>
    <h3>üìÑ Executar Comando SQL</h3>
    <textarea id="sql" rows="4" placeholder="Digite aqui seu comando SQL..."></textarea>
    <button onclick="executarSQL()">Executar</button>
    <pre id="respostaSQL">Nenhum resultado ainda.</pre>
  </section>

<script>
  async function testarConexao() {
    try {
      const res = await fetch("/api/tarefas");
      const data = await res.json();
      document.getElementById("resultadoConexao").textContent =
        "‚úÖ Conectado com sucesso!\nTarefas carregadas: " + data.length;
    } catch (err) {
      document.getElementById("resultadoConexao").textContent =
        "‚ùå Erro ao conectar com o banco.\n" + err;
    }
  }

  async function criarTarefa() {
    const body = {
      titulo: document.getElementById("titulo").value,
      link: document.getElementById("link").value,
      dia: parseInt(document.getElementById("dia").value),
      pontos: parseInt(document.getElementById("pontos").value)
    };

    try {
      const res = await fetch("/admin/tarefa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      document.getElementById("respostaCriar").textContent = text;
    } catch (err) {
      document.getElementById("respostaCriar").textContent =
        "‚ùå Erro ao criar tarefa: " + err;
    }
  }

  async function executarSQL() {
    const sql = document.getElementById("sql").value;
    try {
      const res = await fetch("/admin/sql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql })
      });
      const text = await res.text();
      document.getElementById("respostaSQL").textContent = text;
    } catch (err) {
      document.getElementById("respostaSQL").textContent =
        "‚ùå Erro ao executar SQL: " + err;
    }
  }
</script>

</body>
</html>
