  <script>
    async function enviarSQL(sql) {
      const res = await fetch("/admin/sql", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sql })
      });

      const text = await res.text();
      document.getElementById("resposta").textContent = text;
    }

    function executarSQLManual(event) {
      event.preventDefault();
      const sql = document.getElementById("campoSQL").value.trim();
      if (!sql) return alert("Digite um comando SQL vÃ¡lido.");
      enviarSQL(sql);
    }
