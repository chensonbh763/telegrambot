<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LucreMais - Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    .tarefa {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #link {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Bem-vindo ao LucreMais ðŸ’¸</h2>

  <div id="tarefas">Carregando tarefas...</div>

  <div style="margin-top: 20px;">
    <p>ðŸ“£ Convide amigos e ganhe pontos:</p>
    <input type="text" id="link" readonly />
    <button onclick="compartilharLink()" style="margin-top: 10px;">
      ðŸ“¤ Compartilhar com amigos
    </button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id || 0;
    const api = "/api";

    async function carregarTarefas() {
      const r = await fetch(`${api}/tarefas`);
      const tarefas = await r.json();
      const container = document.getElementById("tarefas");
      container.innerHTML = "";

      tarefas.forEach(t => {
        const div = document.createElement("div");
        div.className = "tarefa";
        div.innerHTML = `
          <h3>${t.titulo}</h3>
          <p><strong>Pontos:</strong> ${t.pontos}</p>
          <button onclick="concluir(${t.id}, '${t.link}')">Fazer</button>
        `;
        container.appendChild(div);
      });
    }

    async function concluir(id, link) {
      await fetch(`${api}/concluir`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: userId, tarefa_id: id })
      });
      window.open(link, "_blank");
      alert("Tarefa registrada! âœ…");
    }

    function compartilharLink() {
      const linkConvite = document.getElementById("link").value;

      navigator.clipboard.writeText(linkConvite).then(() => {
        if (navigator.share) {
          navigator.share({
            title: "LucreMais - Ganhe pontos!",
            text: "Entre no grupo VIP e comece a lucrar:",
            url: linkConvite
          }).catch(() => alert("Link copiado! âœ…"));
        } else {
          alert("Link copiado para Ã¡rea de transferÃªncia âœ…");
        }
      });
    }

    // Preenche link personalizado de convite
    document.getElementById("link").value =
      `https://t.me/LucreMaisTask_bot?start=${userId}`;

    carregarTarefas();
  </script>
</body>
</html>
