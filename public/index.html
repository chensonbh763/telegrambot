<body>

  <script>
    const telegram_id = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || new URLSearchParams(location.search).get("id");

    if (!telegram_id) {
      document.getElementById("tarefas").innerHTML = "âŒ ID do Telegram nÃ£o encontrado.";
    }

    // Mostrar banner
    window.Sonar?.show?.({
      adUnit: "meu_banner",
      onShow: () => console.log("ğŸ“¢ Banner exibido"),
      onError: () => console.warn("âŒ Erro ao exibir banner")
    });

    function gerarIdNumerico(prefixo = "") {
      const date = new Date().toISOString().slice(0,10).replace(/-/g,"");
      return parseInt(date); // retorna um nÃºmero como 20250725
    }

    function checkin() {
      if (!telegram_id) return alert("âš ï¸ ID Telegram nÃ£o encontrado.");
      const tarefa_id = gerarIdNumerico("checkin");
      window.Sonar?.show({
        adUnit: "checkin_diario",
        loader: true,
        onReward: async () => {

          const data = await res.json();
          alert(data.mensagem || data.erro || "âš ï¸ Erro desconhecido.");
        },
        onError: () => alert("âŒ Erro ao carregar anÃºncio."),
        onClose: () => console.log("AnÃºncio fechado")
      });
    }

    async function carregarTarefas() {
      try {
        const res = await fetch("/api/tarefas");
        const tarefas = await res.json();
        const div = document.getElementById("tarefas");
        div.innerHTML = "";

        if (tarefas.length === 0) {
          div.innerHTML = "ğŸ‰ Nenhuma tarefa disponÃ­vel no momento.";
          return;
        }

        tarefas.forEach(t => {
          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <strong>${t.titulo}</strong><br>
            Pontos: ${t.pontos}<br>
            <button onclick="concluirTarefa(${t.id}, ${t.pontos}, '${encodeURIComponent(t.link)}')">ğŸ“º Assistir anÃºncio</button>
          `;
          div.appendChild(el);
        });

      } catch (err) {
        console.error("Erro ao carregar tarefas:", err);
        document.getElementById("tarefas").innerText = "âŒ Erro ao carregar tarefas.";
      }
    }

    function concluirTarefa(tarefa_id, pontos, link) {
      if (!telegram_id) return alert("âš ï¸ ID nÃ£o encontrado.");

      window.Sonar?.show?.({
        adUnit: "checkin_diario",
        onReward: async () => {
          const res = await fetch("/api/concluir-tarefa", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ telegram_id, tarefa_id, pontos })
          });
          const data = await res.json();
          alert(data.mensagem || data.erro || "âš ï¸ Erro ao concluir.");
          window.open(decodeURIComponent(link), "_blank");
        },
        onError: () => alert("âŒ AnÃºncio falhou."),
      });
    }
