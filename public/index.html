<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-in Diário - LucreMais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@sonar-sdk/core/sonar-sdk.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #2a8f43;
    }
    button {
      background-color: #2a8f43;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #247138;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h2>🎉 Bem-vindo ao Check-in Diário!</h2>
  <p>Clique no botão abaixo, assista ao anúncio e receba sua recompensa! 💰</p>

  <button onclick="checkin()">📺 Fazer Check-in Diário</button>

  <div id="resultado">⚡ Pronto para ganhar pontos!</div>

  <script>
    function checkin() {
      document.getElementById("resultado").textContent = "⏳ Carregando anúncio...";

      window.Sonar.show({
        adUnit: "checkin_diario", // Nome da sua Ad Unit na AdSonar
        loader: true,

        onStart: () => {
          console.log("🔄 Anúncio iniciando...");
        },

        onShow: () => {
          console.log("👁️ Anúncio exibido");
        },

        onError: () => {
          console.log("❌ Erro ao exibir o anúncio");
          document.getElementById("resultado").textContent = "❌ Não foi possível carregar o anúncio.";
        },

        onClose: () => {
          console.log("🔒 Anúncio fechado");
        },

        onReward: () => {
          console.log("🎁 Recompensa liberada!");
          document.getElementById("resultado").textContent = "✅ Check-in feito com sucesso! Você ganhou +1 ponto 🎉";
          // Aqui você pode chamar uma API ou atualizar o banco de dados se quiser
        }

      }).then((result) => {
        console.log("📡 Resultado do anúncio:", result.status);
      });
    }
  </script>

</body>
</html>
