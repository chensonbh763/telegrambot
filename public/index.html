<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LucreMaisTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Monetag -->
  <script src="//libtl.com/sdk.js" data-zone="9579151" data-sdk="show_9579151"></script>
  
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 { color: #2a8f43; }
    .tarefa, .status {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    button {
      background: #2a8f43;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #226e35;
    }
  </style>
</head>
<body>

  <h2>✅ Minhas Tarefas</h2>

  <div class="status" id="status">Carregando informações...</div>
  <div id="tarefas">Carregando tarefas...</div>

  <script>
    // 📌 Função para capturar parâmetro da URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // 📌 ID do usuário
    const userId = Telegram?.WebApp?.initDataUnsafe?.user?.id || getParam("id") || "0";
    const referrer = getParam("ref");

    // 📌 Registrar indicação
    if (referrer && userId !== "0") {
      fetch("/api/indicar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userid: userId, referrer })
      });
    }

    // 📌 Carregar status
    async function carregarStatus() {
      const res = await fetch("/api/status/" + userId);
      const dados = await res.json();
      const s = document.getElementById("status");
      const linkInd = `https://t.me/LucreMaisTask_bot?start=${userId}`;
      s.innerHTML = `
        <strong>👤 Nome:</strong> ${dados.nome}<br>
        <strong>⭐ VIP:</strong> ${dados.vip ? "Sim" : "Não"}<br>
        <strong>💰 Pontos:</strong> ${dados.pontos}<br>
        <strong>👥 Indicações:</strong> ${dados.indicacoes}<br><br>
        <button onclick="compartilhar()">📣 Compartilhar Link de Indicação</button>
        <button onclick="alert('Em breve: upgrade para VIP direto pelo app')">🚀 Tornar-se VIP</button>
      `;
    }

    function compartilhar() {
      const link = `https://t.me/LucreMaisTask_bot?start=${userId}`;
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ Link de indicação copiado!");
      });
    }

    // 📌 Carregar tarefas
    async function carregarTarefas() {
      const res = await fetch("/api/tarefas/" + userId);
      const tarefas = await res.json();
      const div = document.getElementById("tarefas");
      div.innerHTML = "";

      if (tarefas.length === 0) {
        div.innerHTML = "<p>🎉 Nenhuma tarefa pendente no momento!</p>";
        return;
      }

      tarefas.forEach(t => {
        const el = document.createElement("div");
        el.className = "tarefa";
        el.innerHTML = `
          <strong>${t.titulo}</strong><br>
          Pontos: ${t.pontos}<br>
          <button onclick="fazerTarefa(${t.tarefa_id}, '${t.link}')">✅ Concluir Tarefa</button>
        `;
        div.appendChild(el);
      });
    }

    // 📌 Executar tarefa
    function fazerTarefa(tarefaId, link) {
      show_9579151().then(() => {
        fetch("/api/concluir", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: userId, tarefa_id: tarefaId })
        }).then(() => {
          window.open(link, "_blank");
          carregarStatus();
          carregarTarefas();
        });
      }).catch(() => {
        alert("⚠️ Não foi possível exibir o anúncio.");
      });
    }

    carregarStatus();
    carregarTarefas();
  </script>

</body>
</html>
