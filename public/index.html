<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-in Di√°rio - LucreMais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.adsonar.vn/sdk/sdk.js"></script> <!-- SDK oficial do AdSonar -->

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f0f8f0;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #2a8f43;
    }

    button {
      padding: 14px 22px;
      font-size: 1.1rem;
      background-color: #2a8f43;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>üéÅ Check-in Di√°rio</h2>
  <p>Hoje √© <strong id="dataHoje"></strong></p>

  <button id="checkinBtn" onclick="fazerCheckin()">Fazer Check-in</button>

  <div id="status">‚è≥ Aguardando a√ß√£o...</div>

  <script>
    const hoje = new Date().toISOString().split("T")[0];
    const status = document.getElementById("status");
    const btn = document.getElementById("checkinBtn");
    const dataEl = document.getElementById("dataHoje");
    dataEl.textContent = hoje;

    const chaveCheckin = "checkin_" + hoje;

    if (localStorage.getItem(chaveCheckin)) {
      btn.disabled = true;
      status.textContent = "‚úÖ Voc√™ j√° fez o check-in hoje!";
    }

    function fazerCheckin() {
      status.textContent = "üîÑ Carregando an√∫ncio...";
      
      window.Sonar.show({
        adUnit: "SEU_AD_UNIT", // ‚Üê Troque aqui
        loader: true,

        onReward: () => {
          localStorage.setItem(chaveCheckin, "feito");
          status.textContent = "üéâ Parab√©ns! Voc√™ fez seu check-in e ganhou uma recompensa!";
          btn.disabled = true;
        },

        onError: () => {
          status.textContent = "‚ùå Erro ao carregar o an√∫ncio.";
        },

        onClose: () => {
          console.log("üü° O an√∫ncio foi fechado.");
        }
      }).then((result) => {
        if (result.status === "error") {
          console.error("Erro:", result.message);
        }
      });
    }
  </script>
</body>
</html>
