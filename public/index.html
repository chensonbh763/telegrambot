<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LucreMaisTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; max-width: 600px; margin: auto; }
    h2 { color: #2a8f43; }
    #status { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); margin-bottom: 20px; }
  </style>
</head>
<body>

  <h2>✅ Seu Status</h2>
  <div id="status">🔄 Carregando status...</div>

  <script>
    // Função para pegar parâmetros da URL
    function getParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }

    // Obter telegram_id via Telegram Mini App ou via URL (?id=...)
    const telegram_id = Telegram?.WebApp?.initDataUnsafe?.user?.id || getParam("id") || "0";

    // Chamar rota do backend para pegar status
    async function carregarStatus() {
      try {
        const res = await fetch(`/api/status/${telegram_id}`);
        const dados = await res.json();

        document.getElementById("status").innerHTML = `
          👤 <strong>${dados.nome}</strong><br>
          💰 Pontos: ${dados.pontos} | ⭐ VIP: ${dados.vip ? "Sim" : "Não"}<br>
          👥 Indicações: ${dados.indicacoes}<br>
          🆔 ID: ${telegram_id}
        `;
      } catch (err) {
        document.getElementById("status").innerHTML = "❌ Erro ao carregar status.";
        console.error("Erro ao buscar status:", err);
      }
    }

    carregarStatus();
  </script>

</body>
</html>
