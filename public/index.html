<body>

  <div id="mensagem">...</div>

  <script>
    const telegram_id = new URLSearchParams(location.search).get("id") || "0000";

    function fazerCheckin() {
      window.Sonar.show({
        adUnit: 'checkin_diario',

          fetch("/api/checkin", {

          .then(data => {
            document.getElementById("mensagem").innerText = data.mensagem;
          })
          .catch(() => {
            document.getElementById("mensagem").innerText = "âŒ Erro ao registrar pontos.";
          });
        },
        onError: () => alert("âŒ Erro ao carregar anÃºncio."),

    }
  </script>
