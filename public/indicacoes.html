<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Indicações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SDK Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- SDK Monetag com inApp Interstitial configurado corretamente -->
  <script 
    src="https://libtl.com/sdk.js" 
    data-zone="9579151" 
    data-sdk="show_9579151" 
    data-auto="2/0.1/30/5/0">
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .top-menu {
      background: #2a8f43;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .top-menu a:hover {
      text-decoration: underline;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .info {
      margin: 8px 0;
      font-size: 15px;
      line-height: 1.5;
    }
    .link-box {
      background: #e0ffe5;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
      font-size: 15px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background: #2a8f43;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
    }
    button:hover {
      background: #1e6e34;
    }
  </style>
</head>
<body>
  <!-- MENU SUPERIOR -->
  <nav class="top-menu">
    <a href="index.html">🏠 Início</a>
    <a href="indicacoes.html">👥 Indicações</a>
    <a href="pontuacao.html">📊 Pontuação</a>
    <a href="saque.html">💰 Saque</a>
  </nav>

  <div class="card">
    <h2>📢 Convide e concorra!</h2>

    <p class="info">
      Indique o bot <strong>LucreMaisTask</strong> para seus amigos e familiares. 
      Cada novo usuário que entrar com seu link acumula pontos e te aproxima de prêmios incríveis no final do mês! 🎁
    </p>

    <h3>📎 Seu link de convite:</h3>
    <div class="link-box" id="linkConvite">Gerando...</div>
    <button onclick="copiarConvite()">📋 Copiar Link</button>
    <button onclick="compartilharTelegram()">📤 Compartilhar via Telegram</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const telegramID = tg.initDataUnsafe?.user?.id;

    if (!telegramID) {
      alert("❌ Não foi possível identificar seu ID do Telegram.");
    } else {
      const link = `https://t.me/LucreMaisTask_bot?start=${telegramID}`;
      document.getElementById("linkConvite").innerText = link;
    }

    function copiarConvite() {
      const link = document.getElementById("linkConvite").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ Link copiado para sua área de transferência.");
      });
    }

    function compartilharTelegram() {
      const link = document.getElementById("linkConvite").innerText;
      const texto = "Use o LucreMaisTask e ganhe recompensas!";
      window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(texto)}`, "_blank");
    }
  </script>
</body>
</html>
