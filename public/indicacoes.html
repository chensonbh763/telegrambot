<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Indicações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .top-menu {
      background: #2a8f43;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .top-menu a:hover {
      text-decoration: underline;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .info {
      margin: 8px 0;
    }
    .link-box {
      background: #e0ffe5;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background: #2a8f43;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1e6e34;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="index.html">🏠 Início</a>
    <a href="indicacoes.html">👥 Indicações</a>
    <a href="pontuacao.html">📊 Pontuação</a>
    <a href="saque.html">💰 Saque</a>
  </nav>

  <div class="card">
    <h2>👥 Minhas Indicações</h2>

    <p class="info">🔗 <strong>Você foi indicado por:</strong> <span id="referrer">...</span></p>
    <p class="info">📈 <strong>Indicações realizadas:</strong> <span id="indicados">...</span></p>
    <p class="info">🏆 <strong>Pontos obtidos:</strong> <span id="pontos">...</span></p>

    <h3>📢 Seu link de convite:</h3>
    <div class="link-box" id="linkConvite">...</div>
    <button onclick="copiarConvite()">📋 Copiar Link</button>
    <button onclick="compartilharTelegram()">📤 Compartilhar via Telegram</button>
  </div>
<script>
  const telegramID = ${telegramID};
  const referrerID = new URLSearchParams(window.location.search).get("start");

  const convite = `https://t.me/LucreMaisTask_bot?start=${telegramID}`;
  document.getElementById("linkConvite").innerText = convite;
  document.getElementById("referrer").innerText = referrerID ? `ID ${referrerID}` : "Ninguém";

  // ✅ Registrar indicação no backend
  if (referrerID && referrerID !== telegramID.toString()) {
    fetch("/api/indicacoes", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        indicado: telegramID,
        referrer: parseInt(referrerID)
      })
    }).then(res => res.json())
      .then(data => console.log(data.mensagem || data.erro));
  }

  // ✅ Consultar dados do usuário (quantos indicou e por quem foi indicado)
  fetch(`/api/indicacoes/${telegramID}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("indicados").innerText = data.totalIndicados || 0;
      document.getElementById("pontos").innerText = data.pontos || 0;
      document.getElementById("referrer").innerText = data.referrer ? `ID ${data.referrer}` : "Ninguém";
    })
    .catch(() => {
      document.getElementById("indicados").innerText = "Erro";
      document.getElementById("pontos").innerText = "Erro";
    });

  function copiarConvite() {
    navigator.clipboard.writeText(convite).then(() => {
      alert("✅ Link copiado!");
    });
  }

  function compartilharTelegram() {
    window.open(`https://t.me/share/url?url=${encodeURIComponent(convite)}&text=Ganhe recompensas com LucreMaisTask!`, "_blank");
  }
</script>

</body>
</html>
