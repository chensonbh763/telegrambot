<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta de Prêmios</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: #000; /* fundo preto */
      color: #FFD700; /* amarelo */
    }

    #wheel {
      width: 300px;
      height: 300px;
      border: 8px solid turquoise; /* borda turquesa */
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px teal;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      background: teal;
      color: #FFD700;
      text-align: center;
      line-height: 140px;
      font-weight: bold;
    }

    .slice:nth-child(even) {
      background: darkgreen;
    }

    #pointer {
      margin-top: 20px;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #FFD700; /* amarelo */
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: turquoise;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="wheel"></div>
  <div id="pointer"></div>
  <button onclick="spin()">GIRAR</button>
  <p id="result"></p>

  <script>
    const prizes = [
      "5 pontos", "10 pontos", "Veja vídeo e ganhe", "Tente outra vez", "5 pontos",
      "10 pontos", "Desconto no vip", "Gire denovo", "Veja vídeo e Ganhe", "15 pontos"
    ];

    const wheel = document.getElementById("wheel");
    const sliceAngle = 360 / prizes.length;

    prizes.forEach((prize, i) => {
      const slice = document.createElement("div");
      slice.className = "slice";
      slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(-60deg)`;
      slice.innerText = prize;
      wheel.appendChild(slice);
    });

    function spin() {
      const rotation = 3600 + Math.random() * 360;
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${rotation}deg)`;

      const selected = Math.floor(((rotation % 360) / sliceAngle)) % prizes.length;
      setTimeout(() => {
        document.getElementById("result").innerText = `Você ganhou: ${prizes[selected]}!`;
      }, 4000);
    }
  </script>
</body>
</html>
