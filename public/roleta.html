<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roleta da Sorte</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      color: #333;
    }

    nav {
      background: #2a8f43;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .roleta-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2a8f43;
      margin-bottom: 10px;
    }

    #roleta {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 10px solid #2a8f43;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .fatia {
      width: 50%;
      height: 50%;
      position: absolute;
      transform-origin: 100% 100%;
    }

    #ponteiro {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #2a8f43;
      margin: auto;
    }

    button {
      background: #2a8f43;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #155724;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .info {
      font-size: 15px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† In√≠cio</a>
    <a href="indicacoes.html">üë• Indica√ß√µes</a>
    <a href="pontuacao.html">üìä Pontua√ß√£o</a>
    <a href="saque.html">üí∞ Saques</a>
  </nav>

  <div class="roleta-box">
    <h2>üé° Roleta da Sorte</h2>
    <p class="info">VIPs t√™m 1 giro gr√°tis por dia.<br>Outros usu√°rios podem usar 10 pontos por giro.</p>

    <div id="ponteiro"></div>
    <div id="roleta"></div>

    <button id="girarBtn" onclick="girarRoleta()">üéØ Girar</button>

    <div id="mensagem"></div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const telegram_id = Telegram.WebApp.initDataUnsafe?.user?.id;

    const premios = [
      "5 pontos", "10 pontos", "Veja v√≠deo e ganhei",
      "Tente outra vez", "15 pontos", "5 pontos",
      "10 pontos", "Gire denovo", "Veja v√≠deo e ganhei", "Desconto no VIP"
    ];

    const roleta = document.getElementById("roleta");

    const anguloFatia = 360 / premios.length;

    // Criar as fatias visualmente
    premios.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "fatia";
      div.style.background = i % 2 === 0 ? "#a5d6a7" : "#81c784";
      div.style.transform = `rotate(${i * anguloFatia}deg) skewY(-60deg)`;
      roleta.appendChild(div);
    });

    function girarRoleta() {
      if (!telegram_id) {
        alert("Telegram ID n√£o encontrado.");
        return;
      }

      const botao = document.getElementById("girarBtn");
      botao.disabled = true;
      botao.innerText = "‚è≥ Girando...";

      fetch("/api/roleta/girar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.erro) {
          botao.disabled = false;
          botao.innerText = "üéØ Girar";
          alert("‚ö†Ô∏è " + data.erro);
          return;
        }

        const index = premios.indexOf(data.premio.texto);
        const rotacao = 360 * 5 + (360 - (index * anguloFatia)) - anguloFatia / 2;

        roleta.style.transition = "transform 4s ease-out";
        roleta.style.transform = `rotate(${rotacao}deg)`;

        setTimeout(() => {
          document.getElementById("mensagem").innerText = `üéÅ Voc√™ ganhou: ${data.premio.texto}`;
          soltarConfete();
          botao.disabled = false;
          botao.innerText = "üéØ Girar";
        }, 4000);
      })
      .catch(() => {
        alert("Erro ao girar roleta.");
        botao.disabled = false;
        botao.innerText = "üéØ Girar";
      });
    }

    function soltarConfete() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettis = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: -10,
        r: Math.random() * 5 + 2,
        d: Math.random() * 10 + 2,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettis.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
          ctx.fillStyle = c.color;
          ctx.fill();
          c.y += c.d;
        });
      }

      let interval = setInterval(draw, 30);
      setTimeout(() => {
        clearInterval(interval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 4000);
    }
  </script>
</body>
</html>
