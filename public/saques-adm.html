<head>

<body>
  <nav>

  <h1>üí∞ Gerenciar Saques Pendentes</h1>
  <table id="tabela-saques">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usu√°rio</th>
        <th>Pix</th>
        <th>CPF</th>
        <th>Valor</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    async function carregarSaques() {
      const sql = `SELECT * FROM saques WHERE status = 'pendente' ORDER BY data_solicitacao DESC`;
      const res = await fetch('/admin/sql', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ sql })
      });
      const data = await res.json();

      const tbody = document.querySelector("#tabela-saques tbody");
      tbody.innerHTML = "";

      data.forEach(saque => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${saque.id}</td>
          <td>${saque.telegram_id}</td>
          <td>${saque.chave_pix}</td>
          <td>${saque.cpf}</td>
          <td>R$ ${Number(saque.valor_solicitado).toFixed(2)}</td>
          <td>${saque.status}</td>
          <td>
            <button class="aprovar" onclick="atualizarStatus(${saque.id}, 'aprovado')">Aprovar</button>
            <button class="reprovar" onclick="atualizarStatus(${saque.id}, 'reprovado')">Reprovar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function atualizarStatus(id, status) {
      const sql = `UPDATE saques SET status = '${status}', data_aprovacao = NOW() WHERE id = ${id}`;
      const res = await fetch('/admin/sql', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ sql })
      });
      await carregarSaques();
    }

    carregarSaques();
  </script>
</body>
</html>
