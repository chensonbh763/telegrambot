<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .top-menu {
      background: #2a8f43;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #2a8f43;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .barra {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progresso {
      height: 100%;
      background: #2a8f43;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="index.html">üè† In√≠cio</a>
    <a href="indicacoes.html">üë• Indica√ß√µes</a>
    <a href="pontuacao.html">üìä Pontua√ß√£o</a>
    <a href="saque.html">üí∞ Saque</a>
  </nav>

  <div class="card">
    <h2>üí∞ Solicitar Saque</h2>
    <p><strong>Regras:</strong><br>
    VIP: m√≠nimo de 200 pontos (R$10,00)<br>
    N√£o VIP: m√≠nimo de 400 pontos (R$20,00)</p>

    <p><strong>Seus pontos:</strong> <span id="pontos">0</span> (R$<span id="valor">0.00</span>)</p>
    <div class="barra">
      <div class="progresso" id="progresso">0%</div>
    </div>

    <form id="formSaque" style="display:none">
      <input type="text" id="cpf" placeholder="Digite seu CPF" required />
      <input type="text" id="chave_pix" placeholder="Digite sua chave PIX" required />
      <button type="submit" id="btnSaque">Solicitar saque</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const telegram_id = window.Telegram.WebApp.initDataUnsafe?.user?.id;

    async function carregarUsuario() {
      if (!telegram_id) {
        document.getElementById("mensagem").innerText = "‚ö†Ô∏è Telegram ID n√£o encontrado.";
        return;
      }

      const res = await fetch(`/api/usuario/${telegram_id}`);
      const user = await res.json();

      const pontos = user.pontos || 0;
      const vip = user.vip === true;
      const valor = (pontos * 0.05).toFixed(2);
      const minimo = vip ? 200 : 400;
      const porcentagem = Math.min(100, Math.round((pontos / minimo) * 100));

      document.getElementById("pontos").innerText = pontos;
      document.getElementById("valor").innerText = valor;
      document.getElementById("progresso").style.width = porcentagem + "%";
      document.getElementById("progresso").innerText = porcentagem + "%";

      if (pontos >= minimo) {
        document.getElementById("formSaque").style.display = "block";
      } else {
        document.getElementById("mensagem").innerText = `‚è≥ Voc√™ precisa de pelo menos ${minimo} pontos para solicitar o saque.`;
      }
    }

    document.getElementById("formSaque").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cpf = document.getElementById("cpf").value;
      const chave_pix = document.getElementById("chave_pix").value;

      const res = await fetch("/api/solicitar-saque", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id, cpf, chave_pix })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById("formSaque").style.display = "none";
        document.getElementById("mensagem").innerText = `‚úÖ Saque solicitado com sucesso. Valor: R$${data.valor}\nAguardando cadastro/pagamento.`;
        document.getElementById("pontos").innerText = "0";
        document.getElementById("valor").innerText = "0.00";
        document.getElementById("progresso").style.width = "0%";
        document.getElementById("progresso").innerText = "0%";
      } else {
        document.getElementById("mensagem").innerText = "‚ùå Erro: " + (data.error || "Falha no envio.");
      }
    });

    carregarUsuario();
  </script>
</body>
</html>
