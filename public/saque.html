<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .top-menu {
      background: #2a8f43;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2a8f43;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .progress {
      margin: 10px 0;
      height: 15px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #2a8f43;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="index.html">üè† In√≠cio</a>
    <a href="indicacoes.html">üë• Indica√ß√µes</a>
    <a href="pontuacao.html">üìä Pontua√ß√£o</a>
    <a href="saque.html">üí∞ Saque</a>
  </nav>

  <div class="card">
    <h2>üí∞ Solicitar Saque</h2>
    <p>Regras:</p>
    <ul>
      <li>VIP: m√≠nimo de 200 pontos (R$10,00)</li>
      <li>N√£o VIP: m√≠nimo de 400 pontos (R$20,00)</li>
    </ul>

    <p>Seus pontos: <strong id="pontos">0</strong> (<span id="reais">R$0,00</span>)</p>
    <div class="progress"><div id="progressBar" class="progress-bar"></div></div>

    <form id="formSaque">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <input type="text" id="cpf" placeholder="CPF (apenas n√∫meros)" required />
      <input type="text" id="pix" placeholder="Chave PIX (email, tel, CPF...)" required />
      <button type="submit" id="btnSaque" disabled>Solicitar Saque</button>
    </form>
    <p id="status"></p>
  </div>

  <hr>
  <h3>üìú Hist√≥rico de Saques</h3>
  <div id="historico">
    <p>Carregando hist√≥rico...</p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const telegram_id = window.Telegram.WebApp?.initDataUnsafe?.user?.id?.toString();
    let pontos = 0;
    let vip = false;

    async function carregarDados() {
      if (!telegram_id) return;

      try {
        const res = await fetch(`/api/usuarios/${telegram_id}`);
        const user = await res.json();

        pontos = user.pontos || 0;
        vip = user.vip;

        document.getElementById("pontos").innerText = pontos;
        document.getElementById("reais").innerText = `R$ ${(pontos * 0.05).toFixed(2)}`;

        const pontosMinimos = vip ? 200 : 400;
        const perc = Math.min((pontos / pontosMinimos) * 100, 100);
        document.getElementById("progressBar").style.width = perc + "%";

        document.getElementById("btnSaque").disabled = pontos < pontosMinimos;
      } catch (err) {
        console.error("Erro ao carregar dados do usu√°rio:", err);
      }
    }

    document.getElementById("formSaque").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const chave_pix = document.getElementById("pix").value.trim();

      if (!nome || !cpf || !chave_pix) {
        alert("Preencha todos os campos");
        return;
      }

      try {
        const res = await fetch("/api/solicitar-saque", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id, cpf, chave_pix })
        });

        const json = await res.json();

        if (json.success) {
          document.getElementById("status").innerText = "‚úÖ Saque solicitado com sucesso!";
          document.getElementById("formSaque").reset();
          await carregarDados();
          await carregarHistorico();
        } else {
          document.getElementById("status").innerText = "‚ùå Erro: " + (json.error || "Falha ao solicitar");
        }
      } catch (err) {
        console.error("Erro no envio de saque:", err);
        document.getElementById("status").innerText = "‚ùå Erro de conex√£o";
      }
    });

    async function carregarHistorico() {
      if (!telegram_id) return;

      try {
        const response = await fetch(`/api/saques?telegram_id=${telegram_id}`);
        const historico = await response.json();

        const container = document.getElementById("historico");
        container.innerHTML = "";

        if (historico.length === 0) {
          container.innerHTML = "<p>Sem solicita√ß√£o de saque.</p>";
          return;
        }

        historico.forEach(saque => {
          const item = document.createElement("p");
          const dataFormatada = new Date(saque.data_solicitacao).toLocaleString("pt-BR");
          item.textContent = `üí∏ R$${saque.valor_solicitado} - ${saque.status.toUpperCase()} - ${dataFormatada}`;
          container.appendChild(item);
        });

      } catch (err) {
        console.error("Erro ao carregar hist√≥rico:", err);
        document.getElementById("historico").innerHTML = "<p>Erro ao carregar hist√≥rico.</p>";
      }
    }

    carregarDados();
    carregarHistorico();
  </script>
</body>
</html>
