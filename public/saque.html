<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .top-menu {
      background: #2a8f43;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .progress {
      width: 100%;
      background: #e0e0e0;
      border-radius: 20px;
      margin: 15px 0;
    }
    .progress-bar {
      height: 20px;
      background: #2a8f43;
      border-radius: 20px;
      color: white;
      text-align: center;
      line-height: 20px;
      transition: 0.4s;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #2a8f43;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="index.html">üè† In√≠cio</a>
    <a href="indicacoes.html">üë• Indica√ß√µes</a>
    <a href="pontuacao.html">üìä Pontua√ß√£o</a>
    <a href="saque.html">üí∞ Saque</a>
  </nav>

  <div class="card">
    <h2>üí∞ Solicitar Saque</h2>
    <p><strong>Regras:</strong></p>
    <ul>
      <li>VIP: m√≠nimo de 200 pontos (R$10,00)</li>
      <li>N√£o VIP: m√≠nimo de 400 pontos (R$20,00)</li>
    </ul>

    <p id="pontos">Carregando pontos...</p>

    <div class="progress">
      <div id="barra" class="progress-bar" style="width: 0%">0%</div>
    </div>

    <button id="btn-saque" onclick="solicitarSaque()" disabled>üí∏ Solicitar Saque</button>
  </div>

  <script>
    const telegram_id = window.Telegram.WebApp.initDataUnsafe?.user?.id || null;

    async function carregarPontos() {
      if (!telegram_id) {
        document.getElementById("pontos").innerText = "‚ö†Ô∏è Telegram ID n√£o detectado.";
        return;
      }

      try {
        const res = await fetch(`/api/usuario?telegram_id=${telegram_id}`);
        const user = await res.json();

        const pontos = user.pontos || 0;
        const vip = user.vip;
        const meta = vip ? 200 : 400;
        const valorReais = (pontos * 0.05).toFixed(2);

        document.getElementById("pontos").innerText = `Seus pontos: ${pontos} (R$${valorReais})`;

        const percentual = Math.min((pontos / meta) * 100, 100);
        const barra = document.getElementById("barra");
        barra.style.width = percentual + "%";
        barra.innerText = `${Math.floor(percentual)}%`;

        const botao = document.getElementById("btn-saque");
        botao.disabled = !(pontos >= meta);
      } catch (err) {
        console.error(err);
        document.getElementById("pontos").innerText = "Erro ao carregar dados.";
      }
    }

    function solicitarSaque() {
      window.location.href = "https://www.mfuture.com.br/lucremais/saque.html";
    }

    carregarPontos();
  </script>
</body>
</html>
