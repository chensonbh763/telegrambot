<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .top-menu {
      background: #2a8f43;
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .top-menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .top-menu a:hover {
      text-decoration: underline;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .progress-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      background: #2a8f43;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    button {
      padding: 10px;
      margin-top: 15px;
      background: #2a8f43;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="top-menu">
    <a href="index.html">üè† In√≠cio</a>
    <a href="indicacoes.html">üë• Indica√ß√µes</a>
    <a href="pontuacao.html">üìä Pontua√ß√£o</a>
    <a href="saque.html">üí∞ Saque</a>
  </nav>

  <div class="card">
    <h2>üí∞ Saque</h2>
    <p><strong>Pontos:</strong> <span id="pontos">Carregando...</span></p>
    <div class="progress-container">
      <div id="progress" class="progress-bar"></div>
    </div>
    <p><strong>M√≠nimo para saque:</strong> <span id="meta">-</span></p>
    <button id="btnSaque" disabled onclick="solicitarSaque()">üöÄ Solicitar Saque</button>
    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const telegram_id = tg.initDataUnsafe?.user?.id;

    async function carregarInfo() {
      try {
        const res = await fetch(`/api/usuario/${telegram_id}`);
        const user = await res.json();

        const pontos = user.pontos || 0;
        const vip = user.vip === true || user.vip === 1;
        const meta = vip ? 200 : 400;

        document.getElementById("pontos").textContent = pontos;
        document.getElementById("meta").textContent = meta + " pontos";

        const progresso = Math.min((pontos / meta) * 100, 100);
        document.getElementById("progress").style.width = progresso + "%";

        const btn = document.getElementById("btnSaque");
        btn.disabled = pontos < meta;
      } catch (err) {
        document.getElementById("status").textContent = "Erro ao carregar dados.";
      }
    }

    async function solicitarSaque() {
      try {
        await fetch("/api/solicitar-saque", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id })
        });

        document.getElementById("status").textContent =
          "‚úÖ Solicita√ß√£o enviada! Aguardando cadastro/pagamento...";
        document.getElementById("pontos").textContent = "0";
        document.getElementById("progress").style.width = "0%";
        document.getElementById("btnSaque").disabled = true;
      } catch (err) {
        document.getElementById("status").textContent =
          "‚ùå Erro ao solicitar saque.";
      }
    }

    carregarInfo();
  </script>
</body>
</html>
